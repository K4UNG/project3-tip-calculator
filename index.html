<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="logo"><img src="images/logo.svg" alt="logo"></div>

  <div class="calculator">

    <div class="fields">
      <div class="bill">
        Bill <input type="number">
      </div>
      <div class="options">
        <span>Select Tip %</span>
        <button class="option">5%</button>
        <button class="option">10%</button>
        <button class="option">15%</button>
        <button class="option">25%</button>
        <button class="option">50%</button>
        <input type="number" placeholder="Custom">
      </div>
      <div class="number">
        Number of People <input type="number">
      </div>
    </div>

    <div class="result">
      <div class="total"></div>
      <div class="tip"></div>
      <button id="reset">RESET</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
