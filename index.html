<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">

  <script src="script.js"></script>
</head>
<body>

  <div class="logo"><img src="images/logo.svg" alt="logo"></div>

  <div class="calculator">

    <div class="fields">
      <div class="bill">
        Bill <input type="number" data-index="0" class="input" placeholder="0">
      </div>
      <div class="options">
        <span>Select Tip %</span>
        <button class="option hover" data-tip="5">5%</button>
        <button class="option hover" data-tip="10">10%</button>
        <button class="option hover" data-tip="15">15%</button>
        <button class="option hover" data-tip="25">25%</button>
        <button class="option hover" data-tip="50">50%</button>
        <input type="number" placeholder="Custom" class="custom">
      </div>
      <div class="number">
        Number of People <input type="number" data-index="1" class="input" placeholder="0">
      </div>
    </div>

    <div class="result">
      <div class="container">
        <div class="tip">
          <div class="text">
            <h5>Tip Amount</h6>
            <p>/ person</p>
          </div>
          <h1>$<span class="tip-result"></span></h1>
        </div>

        <div class="total">
          <div class="text">
            <h5>Total</h6>
            <p>/ person</p>
          </div>
          <h1>$<span class="total-result"></span></h1>
        </div>
      </div>

      <div class="button">
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/K4UNG">K4UNG</a>.
  </div>
</body>
</html>
